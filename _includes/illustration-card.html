
<div>
  <div class="mx-auto row d-flex justify-content-center mt-3" style="max-width: 1400px">
    {% for illustration in site.illustration %}
      {% if illustration.passname == 'illustration' %}
    <div class="card col-sm-12 col-lg-3 m-2">
      <div class="card-body d-flex flex-column">
        <div class="media">
          <div class="d-flex mr-3">
            <a href="{{ illustration.url }}">
              <img width="40" height="40"
              class="rounded-circle"
              src="/assets/img/{{ illustration.image }} " alt="{{ illustration.title }}" />
            </a>
          </div>
          <div class="media-body">
            <a href="{{ illustration.url }}"><h6 class="mb-1">{{ illustration.title }}</h6></a>
          </div>
        </div>
        <div class="d-flex flex-column" style="height: 105px;">
         <div class="p-2">
           <p class="text-muted">{{ illustration.excerpt | truncatewords: 10 }}</p>
         </div>
        </div>
        <div class=" flex-column align-items-end">
          <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="location.href = '{{ illustration.url }}';">View project</button>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
