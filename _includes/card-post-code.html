<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    {% for post in site.categories.code %}
    <div class="card col-lg-3 m-1">
      <div class="card-body d-flex flex-column">
        <div class="media">
          <div class="d-flex mr-3">
            <a href="{{ post.url }}">
              <img width="40" height="40"
              class="rounded-circle"
              src="/assets/img/{{ post.image }} " alt="{{ post.title }}" />
            </a>
          </div>
          <div class="media-body">
            <h6 class="mb-1">{{ post.title }}</h6>
          </div>
        </div>
        <div class="d-flex flex-column" style="height: 105px;">
         <div class="p-2">
           <p class="text-muted">{{ post.excerpt | truncatewords: 6  }}</p>
         </div>
         <div class=" flex-column mt-auto ml-auto align-items-end">
          <button type="button" class="btn-sm btn-primary btn-block" onclick="location.href = '{{ post.url }}';">View project</button>
         </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
