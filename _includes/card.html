<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="assets/img/{{ include.image }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="p-override-grey card-title">{{ include.title }}</h5>
    <p class="p-override-grey card-text">{{ include.content }}</p>
    <a href="{{ include.link }}" class="btn btn-primary">{{ include.button }}</a>
  </div>
</div>
