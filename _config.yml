# Assets

# Pagination Settings
# pagination:
#   enabled: true
#   per_page: 3
#   permalink: '/pages/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

permalink: pretty

breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true


sass:
  load_paths:
    - _sass
    - node_modules
  style: compact # possible values: nested expanded compact compressed

jekyll-archives:
  enabled: []
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'
