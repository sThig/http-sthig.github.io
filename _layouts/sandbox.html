---
layout: default

<div class="container">

    <img class="rounded-circle" width="50" src="/assets/img/internal/{{ page.image }}" alt="Icon">
    <h4 class="display-4">{{ page.home-title }}</h4>
    <h5 class="page-subtitle w-50 w-md-100 m-auto">{{ page.subtitle }}</h5>
</div>
<div class="col-lg-10 mx-auto row d-flex justify-content-center">
  <div class="col-lg-12">

    {{ content }}
  </div>
  <div class="col-lg-12 mt-3 p-0">
    {% include table.html %}
  </div>
</div>


</div>
