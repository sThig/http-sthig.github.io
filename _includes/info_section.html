<div class="card col-lg-12">
  <div class="card-body d-flex flex-column">
    <div class="media">
      <div class="d-flex mr-3">
        <a href="pages/{{ include.linktopage }}"><img width="40" height="40"
          class="rounded-circle"
          src="assets/img/internal/{{ include.image }}" /></a>
      </div>

      <div class="media-body">
        <h6 class="mb-1">{{ include.title | truncatewords: 4 }}</h6>
        <p class="text-muted">{{ include.subtitle }}</p>
      </div>
    </div>

    <p class="mb-0">
      {{ include.content }}
    </p>
    <div class="d-flex mt-auto">
      <button type="button" class="btn btn-secondary btn-sm mt-3" onclick="location.href = '{{ include.linktopage }}';">Click for examples</button>
    </div>
  </div>
</div>
