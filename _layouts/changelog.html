<h1>Archive of posts with {{ page.type }} '{{ page.title | truncatewords: 4 }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncatewords: 4 }}</a>
    </li>
  {% endfor %}
</ul>
